            const stick = document.getElementById('joystickStick');
            const base = document.getElementById('joystickBase');
            
            let isDragging = false;
            let startX = 0;
            let startY = 0;
            
            function handleStart(e) {
                isDragging = true;
                joystickActive = true;
                const touch = e.touches ? e.touches[0] : e;
                const rect = base.getBoundingClientRect();
                startX = rect.left + rect.width / 2;
                startY = rect.top + rect.height / 2;
                e.preventDefault();
            }
            
            function handleMove(e) {
                if (!isDragging) return;
                
                const touch = e.touches ? e.touches[0] : e;
                const dx = touch.clientX - startX;
                const dy = touch.clientY - startY;
                
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = 35;
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(dy, dx);
                    stick.style.left = `calc(50% + ${Math.cos(angle) * maxDistance}px)`;
                    stick.style.top = `calc(50% + ${Math.sin(angle) * maxDistance}px)`;
                    joystickDirection.x = Math.cos(angle);
                    joystickDirection.y = Math.sin(angle);
                } else {
                    stick.style.left = `calc(50% + ${dx}px)`;
                    stick.style.top = `calc(50% + ${dy}px)`;
                    joystickDirection.x = dx / maxDistance;
                    joystickDirection.y = dy / maxDistance;
                }
                
                e.preventDefault();
            }
            
            function handleEnd(e) {
                isDragging = false;
                joystickActive = false;
                stick.style.left = '50%';
                stick.style.top = '50%';
                joystickDirection.x = 0;
                joystickDirection.y = 0;
                e.preventDefault();
            }
            
            // Touch events
            stick.addEventListener('touchstart', handleStart);
            document.addEventListener('touchmove', handleMove);
            document.addEventListener('touchend', handleEnd);
            
            // Mouse events para testing

            // Generar proyectiles
            if (!bossMode) {
                gameState.fireballTimer += deltaTime;
                if (gameState.fireballTimer >= gameState.currentDelay) {
                    gameState.fireballTimer = 0;
                    spawnProjectile();
                    if (gameState.currentDelay > gameState.config.minDelay) {
                        gameState.currentDelay -= 15;
                    }
                }
            }

            // Actualizar bolas de fuego
            for (let i = gameState.fireballs.length - 1; i >= 0; i--) {
                const fb = gameState.fireballs[i];
                
                if (fb.homing) {
                    const dx = (gameState.boss.x + gameState.boss.width/2) - fb.x;
                    const dy = (gameState.boss.y + gameState.boss.height/2) - fb.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    fb.vx = (dx/dist) * 6;
                    fb.vy = (dy/dist) * 6;
                    fb.x += fb.vx;
                    fb.y += fb.vy;

                    if (checkCollision(fb, gameState.boss)) {
                        damageEntity(gameState.boss, 15, 'boss');
                        gameState.fireballs.splice(i, 1);
                        continue;
                    }
                } else {
                    fb.y += fb.speed;
                    fb.size = Math.min(fb.size + 0.1, 30);
                    fb.speed = Math.min(fb.speed + 0.02, gameState.config.fireballSpeed || 8);

                    // Colisi√≥n con resorte
                    if (gameState.springActive && 
                        fb.x + fb.size > gameState.springX && 
                        fb.x < gameState.springX + 20 &&
                        fb.y + fb.size > gameState.springY && 
                        fb.y < gameState.springY + 15) {
                        fb.homing = true;
                        fb.vx = 0;
                        fb.vy = -5;
                        continue;
                    }

                    // Colisi√≥n con jugador
                    if (checkCollision(fb, gameState.player)) {
                        damageEntity(gameState.player, fb.damage, 'player');
                        gameState.fireballs.splice(i, 1);
                        continue;
                    }

                    // Bola verde colisiona con el suelo
                    if (fb.isGreen && fb.y >= canvas.height - fb.size) {
                        spawnGreenFragments(fb.x, fb.y);
                        gameState.fireballs.splice(i, 1);
                        continue;
                    }
                }

                if (fb.y > canvas.height + 50 || fb.y < -50) {
                    gameState.fireballs.splice(i, 1);
                }
            }

            // Actualizar muebles
            for (let i = gameState.furniture.length - 1; i >= 0; i--) {
                const f = gameState.furniture[i];
                
                if (f.thrown) {
                    f.y += f.vy;
                    f.x += f.vx || 0;
                    
                    if (checkCollision(f, gameState.boss)) {
                        damageEntity(gameState.boss, f.damage, 'boss');
                        addEnergy();
                        gameState.furniture.splice(i, 1);
                        continue;
                    }
                    
                    if (f.y < -f.height) {
                        gameState.furniture.splice(i, 1);
                    }
                } else {
                    f.y += f.speed;
                    
                    if (checkCollision(f, gameState.player)) {
                        damageEntity(gameState.player, f.playerDamage, 'player');
                        gameState.furniture.splice(i, 1);
                        continue;
                    }
                    
                    if (f.y > canvas.height) {
                        gameState.furniture.splice(i, 1);
                    }
                }
            }

            // Actualizar indicadores de da√±o
            for (let i = gameState.damageIndicators.length - 1; i >= 0; i--) {
                const di = gameState.damageIndicators[i];
                di.y -= 1;
                di.alpha -= 0.02;
                if (di.alpha <= 0) {
                    gameState.damageIndicators.splice(i, 1);
                }
            }

            checkGameOver();
        }

        function moveAI() {
            if (!gameState || gameState.gameOver) return;
            
            const playerCenter = gameState.player.x + gameState.player.width / 2;
            const distToTarget = aiTargetX - playerCenter;
            
            // Aceleraci√≥n suave para movimiento fluido
            const maxSpeed = 6;
            const acceleration = 0.5;
            
            if (Math.abs(distToTarget) > 5) {
                if (distToTarget > 0) {
                    // Acelerar hacia la derecha
                    aiCurrentVelocity = Math.min(maxSpeed, aiCurrentVelocity + acceleration);
                } else {
                    // Acelerar hacia la izquierda
                    aiCurrentVelocity = Math.max(-maxSpeed, aiCurrentVelocity - acceleration);
                }
            } else {
                // Desacelerar cuando est√° cerca del objetivo
                aiCurrentVelocity *= 0.8;
            }
            
            // Aplicar velocidad
            gameState.player.x += aiCurrentVelocity;
            
            // Mantener dentro de los l√≠mites
            if (gameState.player.x < 0) {
                gameState.player.x = 0;
                aiCurrentVelocity = 0;
            } else if (gameState.player.x > canvas.width - gameState.player.width) {
                gameState.player.x = canvas.width - gameState.player.width;
                aiCurrentVelocity = 0;
            }
        }

        function considerThrowing() {
            if (!gameState || gameState.gameOver || !gameState.heldItem) return;
            
            const aiSettings = gameState.aiSettings;
            const bossCenter = gameState.boss.x + gameState.boss.width / 2;
            const playerCenter = gameState.player.x + gameState.player.width / 2;
            const horizontalDist = Math.abs(bossCenter - playerCenter);
            
            // Calcular si est√° en buena posici√≥n para tirar
            let shouldThrow = false;
            
            // Si est√° bien alineado (con margen de error seg√∫n dificultad)
            const alignmentThreshold = 150 - (aiSettings.aimAccuracy * 100);
            if (horizontalDist < alignmentThreshold) {
                shouldThrow = Math.random() < aiSettings.aimAccuracy;
            }
            
            // Forzar lanzamiento si el mueble est√° muy cerca del suelo
            if (gameState.heldItem && gameState.player.y - gameState.heldItem.height < 400) {
                shouldThrow = true;
            }
            
            if (shouldThrow) {
                // Calcular posici√≥n de lanzamiento con predicci√≥n
                const predictedBossX = gameState.boss.x + (gameState.boss.speed * gameState.boss.direction * 30);
                const targetX = predictedBossX + gameState.boss.width / 2;
                const currentX = gameState.player.x + gameState.player.width / 2;
                
                gameState.heldItem.x = gameState.player.x + (gameState.player.width / 2) - (gameState.heldItem.width / 2);
                gameState.heldItem.y = gameState.player.y - gameState.heldItem.height;
                gameState.heldItem.thrown = true;
                gameState.heldItem.vy = -(gameState.config.throwSpeed || 8);
                
                // A√±adir algo de velocidad horizontal para mejor punter√≠a
                const xDiff = targetX - currentX;
                gameState.heldItem.vx = Math.max(-2, Math.min(2, xDiff / 50));
                
                gameState.furniture.push(gameState.heldItem);
                gameState.heldItem = null;
            }
        }

        function controlAI() {
            if (!gameState || gameState.gameOver) return;
            
            const aiSettings = gameState.aiSettings;
            
            // Si tiene el resorte activo, comportamiento especial
            if (gameState.springActive) {
                // Buscar proyectiles para interceptar
                let closestProjectile = null;
                let minDist = Infinity;
                
                for (let fb of gameState.fireballs) {
                    if (!fb.homing) {
                        const playerCenter = gameState.player.x + gameState.player.width / 2;
                        const fbCenter = fb.x;
                        const dist = Math.abs(fbCenter - playerCenter);
                        
                        // Buscar proyectiles que est√©n cayendo
                        if (fb.y > gameState.player.y - 300 && fb.y < gameState.player.y + 100 && dist < minDist) {
                            minDist = dist;
                            closestProjectile = fb;
                        }
                    }
                }
                
                // Moverse agresivamente hacia el proyectil para rebotarlo
                if (closestProjectile) {
                    const projectileX = closestProjectile.x;
                    aiTargetX = projectileX;
                    return; // Salir temprano, solo enfocarse en rebotar
                }
            }
            
            // Encontrar amenazas cercanas y decidir evasi√≥n
            let closestThreat = null;
            let minDist = Infinity;
            let threatIsDangerous = false;
            
            for (let fb of gameState.fireballs) {
                if (!fb.homing) {
                    const playerCenter = gameState.player.x + gameState.player.width / 2;
                    const fbCenter = fb.x;
                    const dist = Math.abs(fbCenter - playerCenter);
                    
                    // Solo considerar amenazas que est√°n cerca y cayendo
                    if (fb.y > gameState.player.y - 200 && fb.y < gameState.player.y && dist < 100) {
                        if (dist < minDist) {
                            minDist = dist;
                            closestThreat = fb;
                            threatIsDangerous = true;
                        }
                    }
                }
            }
            
            for (let f of gameState.furniture) {
                if (!f.thrown) {
                    const playerCenter = gameState.player.x + gameState.player.width / 2;
                    const fCenter = f.x + f.width / 2;
                    const dist = Math.abs(fCenter - playerCenter);
                    
                    if (f.y > gameState.player.y - 200 && f.y < gameState.player.y && dist < 100) {
                        if (dist < minDist) {
                            minDist = dist;
                            closestThreat = f;
                            threatIsDangerous = true;
                        }
                    }
                }
            }
            
            // Esquivar amenazas peligrosas (solo si NO tiene resorte)
            if (threatIsDangerous && closestThreat && Math.random() < aiSettings.dodgeChance && !gameState.springActive) {
                const threatX = closestThreat.x + (closestThreat.width || closestThreat.size) / 2;
                const playerCenter = gameState.player.x + gameState.player.width / 2;
                
                // Decidir hacia qu√© lado esquivar
                if (threatX > playerCenter) {
                    // Amenaza a la derecha, ir a la izquierda
                    aiTargetX = Math.max(100, playerCenter - 150);
                } else {
                    // Amenaza a la izquierda, ir a la derecha
                    aiTargetX = Math.min(canvas.width - 100, playerCenter + 150);
                }
            } else {
                // Posicionamiento estrat√©gico: estar debajo del jefe para mejor punter√≠a
                const bossCenter = gameState.boss.x + gameState.boss.width / 2;
                aiTargetX = bossCenter + (Math.random() - 0.5) * 100;
                aiTargetX = Math.max(50, Math.min(canvas.width - 50, aiTargetX));
            }
            
            // Recoger muebles basado en probabilidad seg√∫n el tipo
            if (!gameState.heldItem) {
                for (let i = gameState.furniture.length - 1; i >= 0; i--) {
                    const f = gameState.furniture[i];
                    if (!f.thrown) {
                        const pickupChance = f.type === 'chair' ? aiSettings.pickupChanceChair : aiSettings.pickupChanceTable;
                        
                        if (Math.random() < pickupChance) {
                            const fCenter = f.x + f.width / 2;
                            const playerCenter = gameState.player.x + gameState.player.width / 2;
                            
                            // Verificar si est√° en rango para agarrar
                            if (Math.abs(fCenter - playerCenter) < 80 && 
                                f.y > gameState.player.y - 120 && 
                                f.y < gameState.player.y + 30) {
                                gameState.heldItem = f;
                                gameState.furniture.splice(i, 1);
                                aiThrowTimer = 0; // Resetear timer de lanzamiento
                                break;
                            } else if (f.y > gameState.player.y - 250 && f.y < gameState.player.y) {
                                // Moverse hacia el mueble para agarrarlo
                                aiTargetX = fCenter;
                            }
                        }
                    }
                }
            }
            
            // Usar resorte autom√°ticamente cuando la energ√≠a est√° llena
            if (gameState.aiEnergy >= gameState.maxEnergy && !gameState.springActive) {
                gameState.springActive = true;
                gameState.springTimer = 10000;
                gameState.springX = gameState.player.x + 15;
                gameState.springY = gameState.player.y - 40;
                gameState.aiEnergy = 0;
                updateAIEnergyUI();
            }
        }

        function spawnGreenFragments(x, y) {
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 / 8) * i;
                gameState.fireballs.push({
                    x: x,
                    y: y,
                    size: 5,
                    speed: 0,
                    vx: Math.cos(angle) * 4,
                    vy: Math.sin(angle) * 4 - 2,
                    damage: 10,
                    isFragment: true,
                    homing: false
                });
            }
        }

        function spawnProjectile() {
            const config = gameState.config;
            let rand = Math.random();
            
            // Mesa
            if (rand < config.tableChance) {
                gameState.furniture.push({
                    type: 'table',
                    x: gameState.boss.x + gameState.boss.width/2 - 30,
                    y: gameState.boss.y + gameState.boss.height,
                    width: 60,
                    height: 40,
                    speed: config.furnitureSpeed || 3,
                    damage: config.tableDamage || 10,
                    playerDamage: config.tablePlayerDamage || 70,
                    thrown: false,
                    vy: 0
                });
            }
            // Silla
            else if (rand < config.tableChance + config.chairChance) {
                gameState.furniture.push({
                    type: 'chair',
                    x: gameState.boss.x + gameState.boss.width/2 - 20,
                    y: gameState.boss.y + gameState.boss.height,
                    width: 40,
                    height: 50,
                    speed: config.furnitureSpeed || 3,
                    damage: config.chairDamage || 5,
                    playerDamage: config.chairPlayerDamage || 50,
                    thrown: false,
                    vy: 0
                });
            }
            // Bola verde
            else if (config.greenFireball && rand < config.tableChance + config.chairChance + config.greenFireballChance) {
                gameState.fireballs.push({
                    x: gameState.boss.x + gameState.boss.width/2,
                    y: gameState.boss.y + gameState.boss.height,
                    size: config.fireballSize,
                    speed: config.fireballSpeed || 3.5,
                    damage: 30,
                    homing: false,
                    vx: 0,
                    vy: 0,
                    isGreen: true,
                    isFragment: false
                });
            }
            // Bola de fuego normal
            else {
                gameState.fireballs.push({
                    x: gameState.boss.x + gameState.boss.width/2,
                    y: gameState.boss.y + gameState.boss.height,
                    size: config.fireballSize,
                    speed: config.fireballSpeed || 3,
                    damage: config.fireballDamage,
                    homing: false,
                    vx: 0,
                    vy: 0,
                    isGreen: false,
                    isFragment: false
                });
            }
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + (obj1.width || obj1.size) > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + (obj1.height || obj1.size) > obj2.y;
        }

        function damageEntity(entity, damage, type) {
            entity.health = Math.max(0, entity.health - damage);
            
            gameState.damageIndicators.push({
                x: entity.x + entity.width/2,
                y: entity.y,
                text: '-' + damage,
                alpha: 1,
                color: '#ff0000'
            });

            updateHealthUI();
        }

        function addEnergy() {
            if (bossMode) {
                gameState.aiEnergy = Math.min(gameState.aiEnergy + 1, gameState.maxEnergy);
                updateAIEnergyUI();
            } else {
                gameState.energy = Math.min(gameState.energy + 1, gameState.maxEnergy);
                updateEnergyUI();
            }
        }

        function updateHealthUI() {
            if (!gameState) return;
            const playerPercent = (gameState.player.health / gameState.player.maxHealth) * 100;
            const bossPercent = (gameState.boss.health / gameState.boss.maxHealth) * 100;
            
            document.getElementById('playerHealthFill').style.width = playerPercent + '%';
            document.getElementById('bossHealthFill').style.width = bossPercent + '%';
            document.getElementById('playerHealthText').textContent = 
                Math.max(0, gameState.player.health) + '/' + gameState.player.maxHealth;
            document.getElementById('bossHealthText').textContent = 
                Math.max(0, gameState.boss.health) + '/' + gameState.boss.maxHealth;
        }

        function updateEnergyUI() {
            if (!gameState) return;
            const percent = (gameState.energy / gameState.maxEnergy) * 100;
            document.getElementById('energyFill').style.width = percent + '%';
            
            if (gameState.energy >= gameState.maxEnergy) {
                document.getElementById('springBtn').style.display = 'block';
            } else {
                document.getElementById('springBtn').style.display = 'none';
            }
        }

        function checkGameOver() {
            if (gameState.player.health <= 0) {
                endGame(false);
            } else if (gameState.boss.health <= 0) {
                endGame(true);
            }
        }

        function endGame(won) {
            gameState.gameOver = true;
            const gameOverDiv = document.getElementById('gameOver');
            const gameOverText = document.getElementById('gameOverText');
            
            if (bossMode) {
                // En modo jefe, invertimos el resultado
                if (won) {
                    gameOverText.textContent = 'PERDISTE‚Ä¶';
                } else {
                    gameOverText.textContent = '¬°GANASTE!';
                }
            } else {
                if (won) {
                    gameOverText.textContent = '¬°GANASTE!';
                    if (currentLevel !== 'custom' && currentLevel < 10 && currentLevel >= playerProgress.unlockedLevels) {
                        playerProgress.unlockedLevels = currentLevel + 1;
                    }
                } else {
                    gameOverText.textContent = 'PERDISTE‚Ä¶';
                }
            }
            
            gameOverDiv.style.display = 'block';
            document.getElementById('throwBtn').style.display = 'none';
            document.getElementById('exitBtn').style.display = 'none';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameState) return;

            // Jefe
            ctx.fillStyle = '#f44336';
            ctx.fillRect(gameState.boss.x, gameState.boss.y, gameState.boss.width, gameState.boss.height);

            // Jugador
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(gameState.player.x, gameState.player.y, gameState.player.width, gameState.player.height);

            // Resorte
            if (gameState.springActive) {
                ctx.fillStyle = '#9C27B0';
                ctx.fillRect(gameState.springX, gameState.springY, 20, 15);
                ctx.fillStyle = '#333';
                ctx.font = '10px Arial';
                ctx.fillText('‚ö°', gameState.springX + 5, gameState.springY + 12);
            }

            // Bolas de fuego
            gameState.fireballs.forEach(fb => {
                if (fb.isGreen) {
                    ctx.fillStyle = '#00ff00';
                } else if (fb.isFragment) {
                    ctx.fillStyle = '#90EE90';
                } else if (fb.homing) {
                    ctx.fillStyle = '#FFD700';
                } else {
                    ctx.fillStyle = '#ff5722';
                }
                ctx.beginPath();
                ctx.arc(fb.x, fb.y, fb.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Muebles
            gameState.furniture.forEach(f => {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(f.x, f.y, f.width, f.height);
                ctx.fillStyle = '#FFF';
                ctx.font = '12px Arial';
                ctx.fillText(f.type === 'chair' ? 'ü™ë' : 'ü™µ', f.x + 10, f.y + 25);
            });

            // Item sostenido
            if (gameState.heldItem) {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(gameState.player.x + 10, gameState.player.y - 30, 
                    gameState.heldItem.width, gameState.heldItem.height);
            }

            // Indicadores de da√±o
            gameState.damageIndicators.forEach(di => {
                ctx.save();
                ctx.globalAlpha = di.alpha;
                ctx.fillStyle = di.color;
                ctx.font = 'bold 20px Arial';
                ctx.fillText(di.text, di.x, di.y);
                ctx.restore();
            });
        }

        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            update(deltaTime);
            draw();

            requestAnimationFrame(gameLoop);
        }

        requestAnimationFrame(gameLoop);
    </script>
